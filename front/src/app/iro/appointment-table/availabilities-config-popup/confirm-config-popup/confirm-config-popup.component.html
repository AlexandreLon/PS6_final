<h1 mat-dialog-title>Confirmer le changement de disponibilités</h1>
<div mat-dialog-content>
    <p class="text">
        Voulez-vous enregistrer ces nouvelles disponibilités ?
    </p>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()" cdkFocusInitial>Annuler</button>
    <button mat-stroked-button [mat-dialog-close]="true" class="accept-button">Confirmer</button>
</div>
