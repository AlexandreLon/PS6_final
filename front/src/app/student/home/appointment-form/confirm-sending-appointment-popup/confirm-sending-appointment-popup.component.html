<h1 mat-dialog-title>Confirmer l'envoi</h1>
<div mat-dialog-content>
    <p class="text">
        Voulez-vous vraiment soumettre la demande de rendez-vous ?
    </p>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()" cdkFocusInitial>Annuler</button>
    <button mat-stroked-button [mat-dialog-close]="true" class="accept-button">Soumettre la demande</button>
</div>
